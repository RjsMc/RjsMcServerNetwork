# Determines the value of items on the server.
# Items not listed here cannot be sold.
# Setting the value to 0 sells items for free; set to -1 or remove the item to disable selling.
# Prices can be set in this file or via the '/setworth' command in-game.

worth:
  # This will set the worth of all logs to '2'.
  log: 2.0  

  # This will work similar to the above syntax.
  wool:
    '0': 20

  # This will only allow selling leaves with datavalue '0' and '1'.
  leaves: 
    '0': 1.0
    '1': 1.0

  # This will allow the selling of all, but sells '0' slightly cheaper.
  sapling:
    '0': 2.0  
    '*': 2.5
